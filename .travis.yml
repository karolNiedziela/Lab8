sudo: required
language: generic

services:
  - docker

before_install:
  - docker build -t karolniedziela/lab8 -f Dockerfile.dev .

script:
  - docker run -e CI=true karolniedziela/lab8 npm run test

deploy:
  provider: heroku
  api_key:
    secure: $HEROKU_API_KEY
  app: fibonacci-lab8
true:
  repo: karolNiedziela/Lab8
